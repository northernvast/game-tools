<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px;
            font-family: arial, sans-serif;
        }
        .wrapper {
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            min-height: 100vh;
            max-width: 1200px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .box {
            display: flex;
        }
        .card {
            padding: 0px;
            margin: 5px;
            padding: 5px;
            width: 25%;
            text-align: center;
        }
        .card div {
            text-align: center;
        }
        .card select {
            margin: 0px;
            width: 60%;
            border-radius: 4px;
        }
        .card select:nth-of-type(2) {
            width: 37%;
        }
        .card label {
            font-size: 13px;
        }
        .card input {
            width: 50%;
        }
        .card table {
            width: 100%;
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;

            border-radius: 5px;
            border-spacing: 0;
            border: none;
            border-top: 1px solid #999;
            border-left: 1px solid #999;
        }
        .card th {
            height: 28px;
            font-size: 13px;
        }
        .card td {
            height: 40px;
        }
        .card tr>* {
            width: 13%;
            padding: 0px;
            text-align: center;
            border: none;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
        }
        .card tr>*:nth-child(2) {
            width: 20%;
        }
        .card tr:first-child>*:first-child{
            border-radius: 5px 0 0 0;
        }
        .card tr:first-child>*:last-child{
            border-radius: 0 5px 0 0;
        }
        .card tr:last-child>*:first-child{
            border-radius: 0 0 0 5px;
        }
        .card tr:last-child>*:last-child{
            border-radius: 0 0 5px 0;
        }

        @media screen and (max-width: 850px) {
            .box {
                display: block;
            }
            .card {
                box-sizing: border-box;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Honkai: Star Rail</h1>

    <h5>5★遺物サブステータス評価</h5>
    <p id="score"></p>
    <div class="box">
        <div class="card">
            <div>
                <select id="sub-stat-names0"></select>
                <select id="sub-stat-values0"></select>
            </div>
            <table id="sub-stat-candidates0"></table>
            <div>
                <label for="sub-stat-weight0">重み</label>
                <input id="sub-stat-weight0" type="number" value="1" step="0.1" min="0" />
            </div>
        </div>
        <div class="card">
            <div>
                <select id="sub-stat-names1"></select>
                <select id="sub-stat-values1"></select>
            </div>
            <table id="sub-stat-candidates1"></table>
            <div>
                <label for="sub-stat-weight1">重み</label>
                <input id="sub-stat-weight1" type="number" value="1" step="0.1" min="0" />
            </div>
        </div>
        <div class="card">
            <div>
                <select id="sub-stat-names2"></select>
                <select id="sub-stat-values2"></select>
            </div>
            <table id="sub-stat-candidates2"></table>
            <div>
                <label for="sub-stat-weight2">重み</label>
                <input id="sub-stat-weight2" type="number" value="1" step="0.1" min="0" />
            </div>
        </div>
        <div class="card">
            <div>
                <select id="sub-stat-names3"></select>
                <select id="sub-stat-values3"></select>
            </div>
            <table id="sub-stat-candidates3"></table>
            <div>
                <label for="sub-stat-weight3">重み</label>
                <input id="sub-stat-weight3" type="number" value="1" step="0.1" min="0" />
            </div>
        </div>
    </div>

    <script src="calc.js"></script>

    <ul>
        <li>強化: そのサブステータスが強化された回数(合計：+４または+５)</li>
        <li>low, med, high: 初期値または上昇値の抽選回数</li>
        <li>score: メインステータスの最大値を100とした値　※防御固定値に関しては攻撃固定値と同様に調整</li>
    </ul>

    <hr />
    <blockquote>
        <p><cite>出典1：<a href="https://honkai-star-rail.fandom.com/wiki/Relic/Stats">Relic/Stats | Honkai: Star Rail Wiki | Fandom</a></cite></p>
        <p><cite>出典2：<a href="https://www.prydwen.gg/star-rail/guides/relic-stats/">Relic Stats | Honkai: Star Rail | Prydwen Institute</a></cite></p>
        <p><cite>出典3：<a href="https://wikiwiki.jp/star-rail/%E3%83%80%E3%83%A1%E3%83%BC%E3%82%B8%E8%A8%88%E7%AE%97%E5%BC%8F">ダメージ計算式 - 崩壊スターレイル Wiki*</a></cite></p>
    </blockquote>
</div>

</body>
</html>
