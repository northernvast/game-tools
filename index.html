<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        label {
            font-size: 13px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }
        td, th {
            height: 40px;
            width: 40px;
            border: 1px solid #aaa;
            text-align: center;
        }
        th {
            font-size: 13px;
            height: 30px;
        }
        td:nth-of-type(2), th:nth-of-type(2) {
            width: 60px;
        }
        select {
            width: 110px;
        }
        #flexbox div {
            width: 235px;
            border: 1px solid white;
            margin: 5px;
        }
        #flexbox {
            border: 1px solid white;
            display:flex;
        }
    </style>
</head>
<body>
<h1>Honkai: Star Rail</h1>

<h5>5★遺物サブステータス評価</h5>
<p id="score"></p>
<div id="flexbox">
    <div>
        <select id="sub-stat-names0"></select>
        <select id="sub-stat-values0"></select>
        <label>候補</label>
        <table id="sub-stat-candidates0"></table>
        <label for="sub-stat-weight0">重み</label>
        <input id="sub-stat-weight0" type="number" value="1" step="0.1" min="0" />
    </div>
    <div>
        <select id="sub-stat-names1"></select>
        <select id="sub-stat-values1"></select>
        <label>候補</label>
        <table id="sub-stat-candidates1"></table>
        <label for="sub-stat-weight1">重み</label>
        <input id="sub-stat-weight1" type="number" value="1" step="0.1" min="0" />
    </div>
    <div>
        <select id="sub-stat-names2"></select>
        <select id="sub-stat-values2"></select>
        <label>候補</label>
        <table id="sub-stat-candidates2"></table>
        <label for="sub-stat-weight2">重み</label>
        <input id="sub-stat-weight2" type="number" value="1" step="0.1" min="0" />
    </div>
    <div>
        <select id="sub-stat-names3"></select>
        <select id="sub-stat-values3"></select>
        <label>候補</label>
        <table id="sub-stat-candidates3"></table>
        <label for="sub-stat-weight3">重み</label>
        <input id="sub-stat-weight3" type="number" value="1" step="0.1" min="0" />
    </div>
</div>

<script src="calc.js"></script>

<ul>
    <li>強化: そのサブステータスが強化された回数(合計：+４または+５)</li>
    <li>low, med, high: 初期値または上昇値の抽選回数</li>
    <li>score: メインステータスの最大値を100とした値　※防御固定値に関しては攻撃固定値と同様に調整</li>
</ul>
